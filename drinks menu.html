<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu | Daroco</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #F8D7A3;
            --dark: #222;
            --light: #F9F5F0;
            --white: #ffffff;
            --gold: #D4AF37;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --text: #333;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 0 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        li {
            text-align: center;
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            width: 250px;
        }
        
        li:hover {
            transform: translateY(-5px);
        }
        
        li img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .Drinks {
            margin-top: 30px;
        }
        
        .Drinks h2 {
            color: var(--primary);
            margin: 30px 0 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .home-btn {
            color: var(--white);
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
        
            li {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="Image/logo.png" alt="Daroco Logo">
            </div>
            <a href="home.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>
    <br><br><br>
    <ul class="Drinks Menu">
        <h3>Drinks Menu</h3>

        <div class="Drinks alc">
            <h2>Alcoholic Drinks</h2>
            <li>
                <img src="Image/negroni.jpg" alt="NEGRONI" width="250">
                <br>
                NEGRONI
            </li>
            <li>
                <img src="Image/apple punch.jpg" alt="Apple-Cider-Punch" width="250">
                <br>
                Apple-cider-punch
            </li>
            <li>
                <img src="Image/aperol spirit.jpg" alt="Aperol Spiritz" width="250">
                <br>
                Aperol Spiritz
            </li>
            <li>
                <img src="Image/litchi.jpg" alt="Lychee Martini" width="250">
                <br>
                Lychee Martini
            </li>
            <li>
                <img src="Image/alc.jpg" alt="Yamazaki" width="250">
                <br>
                YAMAZAKI
            </li>
            <li>
                <img src="Image/CynarBoulevadier.webp" alt="CynarBoulevadier" width="250">
                <br>
                Cynar Boulevadier
            </li>
        </div>
        <br>
        <div class="Drinks non-alc">
            <h2>Non-Alcoholic Drinks</h2>
            <li>
                <img src="Image/soda lime.jpg" alt="Soda lime" width="250">
                <br>
                Soda lime
            </li>
            <li>
                <img src="Image/fruity infusion.jpg" alt="Fruity infusion" width="250">
                <br>
                Fruity Infusion
            </li>
            <li>
                <img src="Image/Rasp special.jpg" alt="Raspberry Special" width="250">
                <br>
                Rasp-Special
            </li>
            <li>
                <img src="Image/iced tea.jpg" alt="Iced tea" width="250">
                <br>
                Iced tea
            </li>
            <li>
                <img src="Image/south ken.jpg" alt="Tropical South-Ken" width="250">
                <br>
                Tropical South-Ken
            </li>
        </div>    
    </ul>
</body>
</html>
