<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu | Daroco</title>
    
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #F8D7A3;
            --dark: #222;
            --light: #F9F5F0;
            --white: #ffffff;
            --gold: #D4AF37;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --text: #333;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 40px 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 0 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        li {
            text-align: center;
            background: var(--white);
            border-radius: 10px;
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            width: 250px;
        }
        
        li:hover {
            transform: translateY(-5px);
        }
        
        li img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .home-btn {
            color: var(--white);
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
        
            li {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="Image/logo.png" alt="Daroco Logo">
            </div>
            <a href="home.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>
    <br><br><br>
    <ul class="Food Menu">
        <h3>Food Menu</h3>
        <li>
            <img src="Image/pizza.jpg" alt="Margherita Pizza" width="200">
            <br>
            Margherita Pizza - £10
        </li>
        <li>
            <img src="Image/Lasagna classicia.jpg" alt="Lasagna Classica" width="200">
            <br>
            Lasagna Classica - £12
        </li>
        <li>
            <img src="Image/alfredo.jpg" alt="Fettuccine Alfredo" width="200">
            <br>
            Fettuccine Alfredo - £11
        </li>
        <li>
            <img src="Image/tiramisu.jpg" alt="Tiramisu" width="200">
            <br>
            Tiramisu - £6
        </li>
        <li>
            <img src="Image/bruschetta.jpg" alt="Bruschetta" width="200">
            <br>
            Bruschetta - £5
        </li>
        <li>
            <img src="Image/truffle risotto.jpg" alt="Truffle Risotto" width="200">
            <br>
            Truffle Risotto - £14
        </li>
    </ul>
</body>
</html>
