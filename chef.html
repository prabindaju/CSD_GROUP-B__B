<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chefs | Daroco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Only necessary CSS that isn't covered by home.html's styles */
        :root {
            --primary: #8B0000;
            --secondary: #F8D7A3;
            --white: #FFFFFF;
        }
        
        body {
            padding-top: 80px; /* Space for fixed header */
            background-color: #F9F5F0;
            font-family: 'Montserrat', sans-serif;
        }
        
        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo img {
            height: 50px;
        }
        
        .home-btn {
            color: var(--white); 
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .chef-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            list-style: none;
        }
        
        .chef-list li {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .chef-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .chef-list img {
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
        
        @media (max-width: 768px) {
            .chef-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .chef-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="Image/logo.png" alt="Daroco Logo">
            </div>
            <a href="home.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>
    
    <ul class="chef-list">
        <li>
            <img src="Image/Marco Rizzo.jpg" alt="Head Chef Marco Rizzo" width="150">
            <br>
            Head Chef Marco Rizzo
        </li>
        <li>
            <img src="Image/Gavinoski.jpg" alt="Pizza Chef Gavinoski" width="150">
            <br>
            Pizza Chef Gavinoski
        </li>
        <li>
            <img src="Image/Badi.jpg" alt="Chef Badi" width="150">
            <br>
            Chef Badi
        </li>
        <li>
            <img src="Image/Giulia Rossi.jpg" alt="Chef Giulia Rossi" width="150">
            <br>
            Chef Giulia Rossi
        </li>
    </ul>
</body>
</html>
