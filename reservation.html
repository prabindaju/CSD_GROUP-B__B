<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daroco | Table Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B0000;
            --secondary: #F8D7A3;
            --dark: #222;
            --light: #F9F5F0;
            --white: #FFFFFF;
            --gold: #D4AF37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .home-btn {
            color: var(--white); 
            background: rgba(255,255,255,0.1);
            padding: 8px 15px; 
            border-radius: 20px; 
            font-size: 14px; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: rgba(255,255,255,0.2); 
            transform: translateY(-2px); 
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
        }

        #reservation {
            padding: 120px 0 60px;
        }

        .reservation-box {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .reservation-header {
            background: var(--primary);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        .reservation-header h1 {
            color: var(--white);
            margin: 0;
        }

        .reservation-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background: var(--dark);
            color: var(--white);
            padding: 40px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .reservation-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="Image/logo.png" alt="Daroco Logo">
            </div>
            <a href="home.html" class="home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>

    <main>
        <section id="reservation">
            <div class="container">
                <div class="reservation-box">
                    <div class="reservation-header">
                        <h1>Reserve Your Table</h1>
                    </div>
                    
                    <form class="reservation-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <select id="guests" required>
                                <option value="">Select</option>
                                <option value="1">1 Person</option>
                                <option value="2">2 People</option>
                                <option value="3-4">3-4 People</option>
                                <option value="5+">5+ People</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="time">Time</label>
                            <select id="time" required>
                                <option value="">Select</option>
                                <option value="11:00">11:00 AM</option>
                                <option value="12:00">12:00 AM</option>
                                <option value="13:00">1:00 AM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:00">9:00 PM</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="requests">Special Requests</label>
                            <textarea id="requests" rows="3"></textarea>
                        </div>
                        
                        <button type="submit">Book Table</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Daroco Italian Restaurant</p>
        </div>
    </footer>

    <script>
        // Set minimum date to today to prevent past reservations
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        // Simple form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! Your reservation has been submitted.');
            this.reset();
        });
    </script>
</body>
</html>
